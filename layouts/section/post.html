<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>
    <div class="container">

      {{ partial "header.html" . }}

      <h1>{{ .Title }}</h1>

      <article>

        {{ range (where .Data.Pages "Type" "post").GroupByDate "2006/01" -}}
        <section>
          <h3>{{ .Key }}</h3>

          <ol>
            {{ range .Pages -}}
            <li>
              {{ .Render "list-item" }}
            </li>
            {{ end }}
          </ol>
        </section>
        {{ end }}

      </article>

      {{ partial "totop.html" . }}

      {{ partial "footer.html" . }}

    </div>

  </body>
</html>
