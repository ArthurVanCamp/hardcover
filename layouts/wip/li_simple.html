<li>
  <!-- Authors -->
  <span class="pub-authors">{{ with .Params.authors }}{{ delimit . ", " " &amp; "}}</span>{{ end }}.
  <!-- Title -->
  &ldquo;<span class="pub-title">{{ .Title }}</span>&rdquo;.
  <!-- Note, if any -->
  {{ with .Params.note }}<p class="pub-note">{{ . | markdownify }}.</p>{{ end }}
  <!--- Links -->
  {{ if or .Params.link_det .Params.has_links }}
    {{ partial "publinks.html" (dict "content" . "link_det" .Params.link_det) }}
  {{ end }}
</li>
